
<!DOCTYPE html>
<html>
<head><title>Patients</title></head>
<body>
  <h2>Patients</h2>
  <form method="post">
    <input type="text" name="name" placeholder="Patient Name">
    <input type="submit" value="Add Patient">
  </form>
  <ul>
    {% for p in patients %}
      <li>{{ p[1] }}</li>
    {% endfor %}
  </ul>
  <a href="/dashboard">Back</a>
</body>
</html>
